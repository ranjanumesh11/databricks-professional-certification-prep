name: Deploy to GitHub Pages (gh-pages branch)

on:
  push:
    branches: [ main, dev ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install MkDocs requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build MkDocs site
        run: |
          mkdocs build -d site

      - name: Set publish subpath (prod/dev)
        run: |
          BRANCH_NAME=${GITHUB_REF##*/}
          if [ "$BRANCH_NAME" = "main" ]; then
            echo "PUBLISH_SUBPATH=prod" >> $GITHUB_ENV
          else
            echo "PUBLISH_SUBPATH=dev" >> $GITHUB_ENV
          fi

      - name: Checkout gh-pages branch for update
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: ghpages
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Update gh-pages docs subfolder
        run: |
          set -e
          mkdir -p ghpages/docs
          # remove old content for this environment
          rm -rf ghpages/docs/${PUBLISH_SUBPATH} || true
          mkdir -p ghpages/docs/${PUBLISH_SUBPATH}
          # move generated site into the environment subfolder
          shopt -s dotglob || true
          mv site/* ghpages/docs/${PUBLISH_SUBPATH}/ || true
          # ensure .nojekyll present to disable Jekyll for the docs folder
          touch ghpages/docs/.nojekyll
          ls -la ghpages/docs || true

      - name: Commit and push gh-pages updates
        working-directory: ghpages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to deploy"
          else
            git commit -m "ci(pages): update ${PUBLISH_SUBPATH} site from ${GITHUB_REF##*/}"
            git push origin gh-pages
          fi
