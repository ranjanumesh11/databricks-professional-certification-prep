site_name: Databricks Professional Certification Prep
site_description: Concise study materials for Databricks Certified Data Engineer Professional exam

nav:
  - Home: index.md
  - "Section 2 — Data Modeling": 2-data-modeling.md
  - "Section 3 — Data Processing": 3-data-processing.md
  - "Section 4 — Improving Performance": 4-improving-performance.md
  - "Section 5 — Data Orchestration": 5-data-orchestration.md
  - "Section 6 — Data Governance": 6-data-governance.md
  - "Section 7 — Delta Live Tables": 7-dlt-pipelines.md
  - "Section 8 — Testing & Deployment": 8-testing-deployment.md

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
  font:
    text: Roboto
    code: Roboto Mono

# Dev-only custom CSS will be active on the `dev` branch. This file is
# intentionally scoped to tables and code wrapping only.
extra_css:
  - css/extra-dev.css
# Add custom CSS to control content width and table styling


markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.details
